<html>
    <head>
        <title>功課</title>
        <meta charset="UTF-8">
        <style>
            #d1 {
                width: 100px;
                border-bottom: 60px solid lightblue;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-top: 50px solid transparent;
            }
            #d2 {
                width: 200px;
                height: 200px;
                border: solid 1px black;
                margin-bottom: 10px;
                padding: 20px;
                border-width: 100px;
                border-color: transparent;
                border-bottom-color: lightblue;
                border-bottom-width: 110;
                width: 0;
                padding: 0px;
                height: 0;
                transform: rotate(180deg);
            }
            .tree {
                position: relative;
                width: 0;
                height: 0;
            }
            .triangle {
                left: 50%;
                transform: translateX(-50%);
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 80px solid lawngreen;
            }
            .triangle:nth-child(2) {
                top: 40px;
                border-bottom: 90px solid green;
            }
            .trunk {
                top: 140px;
                left: 50%;
                width: 30px;
                height: 40px;
                background-color: saddlebrown;
                transform: translateX(-50%);
            }
            .star {
                top: -15px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 24px;
                color: gold;
            }
        </style>       
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
        <div class="star"></div>
        <div class="trunk"></div>
    </body>
</html>
