<html>
<head>
    <title>表單控制項</title>
    <meta charset="UTF-8">
    <style>
        input {
            display: block;
            margin: 5px 0;
        }
        #mytext {
            font-size: 20px;
            color: black;
        }
    </style>
    <script>
        function get(id) {
            return document.getEleentByid(id)
        }
        function changeForsize () {
            get("range_num").innerHTML=get("rg_font_size").value;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
        }
        function check() {
            if(get("cb_text")) {
                if(get("user_text").value.length>0) {
                    get("mytext").innerHTML=get("user_text").value;
                } else {
                    alert("你沒有輸入文字!");
                    get("cb_text").checked=false;
                }
            } else {
                get("mytext").innerHTML="預設文字";
            }
        }
    </script>
</head>
<body>
    <div id="mytext">我的文字</div>
    <input type="text"><imput type="checkbox" oninput="check();">套用<br>
    <input type="range" id="rg_font_size" style="display: inline;" min="6" max="100" value="20" oninput="showRange();">
</body>
</html>
