<html>
<head>
    <title>CSS簡介</title>
    <meta charset="UTF-8">
    <!--HTML註解-->
    <style>
        /* css註解*/
        /* CSS基本語法
           選擇器{
               屬性:設定;
               屬性:設定;
               屬性:設定;
               屬性:設定;
            }
        */
        /* 選擇器的種類
           HTML_tag {  }
           #id {       }
           .class {    }
        */
        /* 顏色
           1.color name
           2.#色碼 #RRGGBB 00-FF
           3.rgb(r,g,b) 0~255
           4.rgba(r,g,b,a) a:可見度 0~1
           5.hsl(色相,彩度,亮度)
           6.hsla(0~360,0~100%,0~100%,0~1)
        */
        /* 前景:文字顏色(color)
          背景(background):
               顏色(background-color)
               圖像(background-image)
        */
        /* 漸層 not a color,is a image
           1.線性漸層 linear-gradient(),to top/bottom/left =>0~360deg
           2.放射漸層
           3.圓錐漸層
        */
        div {
            background-color: aqua;
            width: 300px;
            height: 50px;
            margin-bottom: 10px;
        }
        #d1 {
            background: linear-gradient(125deg,red,yellow);
        }
    </style>
</head>
<body>
    <p>P段落</p>
    <div>區塊元素</div>
    <span>行內元素</span>
    <span>行內區塊元素</span>
    <span>區塊元素</span>
    <div id="d1"></div>
</body>
</html>
